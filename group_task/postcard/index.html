<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="style.css">
		<script defer src="https://i.icomoon.io/public/temp/d2db225a33/UntitledProject/svgxuse.js"></script>
		<title>Responsive</title>
	</head>
	<body>
		<div class="postcard">
			<div class="scene">
				<div class="tree_1"></div>
				<div class="tree_2"></div>
				<div class="tree_3"></div>
				<div class="tree_4"></div>
				
				<div class="hill_1"></div>
				<div class="hill_2"></div>
				
				<div class="snow_1"></div>
				<div class="snow_2"></div>
				<div class="snow_3"></div>
				
				<div class="crutch"></div>
				<div class="paper-plane">
				    <img src="img/paper_plane.png">
				</div>
				<div class="buttonDiv">
					<button class="button" onclick="fly"></button>
					<div class="whiteDots">
						<div class="dot dot1"></div>
						<div class="dot dot2"></div>
						<div class="dot dot3"></div>
					</div>
					<div class="buttonV">
						<div class="glyph fs1">
				            <div class="clearfix pbs">
				                <svg class="icon icon-checkmark"><use xlink:href="#icon-checkmark"></use></svg><span class="mls"></span>
				            </div>
				        </div>
					</div>
				</div>
			</div>
			<div class="lower-scene">
				<div class="wrapper">
					<div class="bear-outer">
						<!--image goes here-->
					</div>
					<div class="lines-container">
						<div class="line long"></div>
						<div class="line long"></div>
						<div class="line long"></div>
						<div class="line short"></div>
						<div class="line short"></div>
						<div class="line short"></div>
					</div>	
					<div class="footer-container">
						<div class="green-button"></div>
						<div class="green-button"></div>
					</div>				
			    </div>
			</div>
		</div>
	</body>
</html>
